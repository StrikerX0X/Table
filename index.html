<!DOCTYPE html>
<html lang="en">
<head>

    <title>Second Class</title>

</head>
<body>
    <table border="1" cellspacing="0" width = "100%">

            <th>SI</td>

        </tr>
        <tr>
            <td>01</td>
            <td>p Tag</td>

        <tr>

        </tr>

            <td>04</td>

        </tr>
        <tr>
            <td>05</td>

        </tr>

    </table>
